{{<layout}}

{{$pageTitle}}
  Apply for Employment and Support Allowance
{{/pageTitle}}

{{$content}}
<main id="content" role="main">

{{>includes/alpha-banner}}

  <div class="grid-row">
    <div class="column-two-thirds">
  
      <form action="health-fitforwork" method="#" class="form">

      <a href="#" class="example-back-link">Back</a>

      <h1 class="form-title heading-large">
        Your doctor
      </h1>

      <p>It is important to process your claim for you to give accurate contact details for your doctor</p>

      <div class="form-group">
        <label class="form-label-bold" for="full-name">
        Doctor's name
        </label>
        <input type="text" class="form-control" id="full-name" name="full-name">
      </div>

      <fieldset>
      
        <legend class="form-label-bold">Doctor's surgery address</legend>

        <div class="form-group">
          <label class="form-label" for="surgery-name">Surgery name</label>
          <input type="text" class="form-control" id="surgery-name">
        </div>

        <div class="form-group">
          <p class="form-label">Address</p>
          <label class="form-label"><input type="text" class="form-control" id="address-line1"></label>
          <label class="form-label"><input type="text" class="form-control" id="address-line2"></label>
          <label class="form-label"><input type="text" class="form-control" id="address-line3"></label>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="postcode">Postcode</label>
          <input type="text" class="form-control" id="postcode">
        </div>
        
      </fieldset>

      <div class="form-group">
        <label class="form-label-bold" for="nino">
        Surgery phone number
        </label>
        <input type="text" class="form-control" id="nino" name="nino">
      </div>
      
      <div class="form-group">
        <input type="submit" class="button" value="Continue">
      </div>

    </div>
    <div class="column-third">
    </div>
  </div>


</main><!-- / #page-container -->
{{/content}}

{{/layout}}
