{{<layout}}

{{$pageTitle}}
  Apply for Employment and Support Allowance
{{/pageTitle}}

{{$content}}
<main id="content" role="main">

{{>includes/alpha-banner}}

  <div class="grid-row">
    <div class="column-two-thirds">
  
      <form action="health-fitforwork" method="#" class="form">

      <a href="#" class="example-back-link">Back</a>

      <h1 class="form-title heading-large">
        Bank account details
        </h1>
        
        <!--js-hidden-->
        <div id="add-bank-details">
        
          <fieldset class="inline">

            <div class="form-group">      
              <label class="form-label-bold" for="type-of-account">Name of bank, building society or other account provider</label>
              <input type="text" class="form-control" id="type-of-account">
            </div>
            
            <div class="form-group">  
              <label class="form-label-bold" for="sort-code">Sort code</label>
              <p class="form-hint">For example 12-43-56</p>
              <input type="text" class="form-control" id="sort-code">   
            </div>
            
            <div class="form-group">
              <label class="form-label-bold" for="account-number">Account number</label>
              <input type="text" class="form-control" id="account-number">  
            </div>

            <div class="form-group">
              <label class="form-label-bold" for="roll-or-reference">Building society roll or reference number</label>
              <p class="form-hint">If your building society uses a roll or reference number, you will find it on the passbook.</p>
              <input type="text" class="form-control" id="roll-or-reference">
            </div>

            <div class="form-group">
              <label class="form-label-bold" for="account-holder">Account holder's name</label>
              <p class="form-hint">Please write the name exactly as it appears on the cheque book, passbook or statement.</p>
              <input type="text" class="form-control" id="account-holder">
            </div>
           
          </fieldset>      
        
        </div>
        
        
        
        <!-- Primary buttons, secondary links -->
        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>

    </div>
    <div class="column-third">
    </div>
  </div>


</main><!-- / #page-container -->
{{/content}}

{{/layout}}
