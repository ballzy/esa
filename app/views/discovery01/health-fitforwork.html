{{<layout}}

{{$pageTitle}}
  Apply for Employment and Support Allowance
{{/pageTitle}}

{{$content}}
<main id="content" role="main">

{{>includes/alpha-banner}}

  <div class="grid-row">
    <div class="column-two-thirds">
  
      <form action="health-pregnant" method="#" class="form">

      <a href="#" class="example-back-link">Back</a>

      <h1 class="form-title heading-large">
        Fit for work
      </h1>

      <div class="form-group">
        <fieldset class="inline">
          <legend class="form-label-bold" for="partner">Do you know when you will be fit for work?</legend>
          <label class="block-label" data-target="fitnote" for="radio-inline-1">
            <input id="radio-inline-1" type="radio" name="partner" value="Yes">
            Yes
          </label>
          <label class="block-label" for="radio-inline-2">
            <input id="radio-inline-2" type="radio" name="partner" value="No">
            No
          </label>
        </fieldset>
      </div>

      <div class="panel-indent js-hidden" id="fitnote">
        <div class="form-group">
            <label class="form-label-bold" for="full-name">
            When do you think you will be fit for work?
            </label>
            <input type="text" class="form-control" id="full-name" name="full-name">
        </div>
      </div>
      
      <div class="form-group">
        <input type="submit" class="button" value="Continue">
      </div>

    </div>
    <div class="column-third">
    </div>
  </div>


</main><!-- / #page-container -->
{{/content}}

{{/layout}}
