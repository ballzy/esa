{{<layout}}

{{$pageTitle}}
  Apply for Employment and Support Allowance
{{/pageTitle}}

{{$content}}
<main id="content" role="main">

{{>includes/alpha-banner}}

  <div class="grid-row">
    <div class="column-two-thirds">
  
      <form action="nationality" method="#" class="form">

      <a href="personal-details" class="example-back-link">Back</a>

      <h1 class="form-title heading-large">
        Benefits
      </h1>

      <div class="form-group">
        <fieldset class="inline">
          <legend class="form-label-bold" for="partner">Have you claimed Jobseeker's Allowance or Employment and Support Allowance in the last 6 months?</legend>
          <label class="block-label" data-target="fitnote" for="radio-inline-1">
            <input id="radio-inline-1" type="radio" name="partner" value="Yes">
            Yes
          </label>
          <label class="block-label" for="radio-inline-2">
            <input id="radio-inline-2" type="radio" name="partner" value="No">
            No
          </label>
        </fieldset>
      </div>

      <div class="panel-indent js-hidden" id="fitnote">
        <fieldset class="inline">
          <legend class="form-label-bold" for="partner">Have your circumstances changed in the last 6 months?</legend>
          <label class="block-label" for="radio-inline-3">
            <input id="radio-inline-3" type="radio" name="partner" value="Yes">
            Yes
          </label>
          <label class="block-label" for="radio-inline-4">
            <input id="radio-inline-4" type="radio" name="partner" value="No">
            No
          </label>
        </fieldset>
      </div>
      
      <div class="form-group">
        <input type="submit" class="button" value="Continue">
      </div>

    </div>
    <div class="column-third">
    </div>
  </div>


</main><!-- / #page-container -->
{{/content}}

{{/layout}}
