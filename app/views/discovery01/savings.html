{{<layout}}

{{$pageTitle}}
  Apply for Employment and Support Allowance
{{/pageTitle}}

{{$content}}
<main id="content" role="main">

{{>includes/alpha-banner}}

  <div class="grid-row">
    <div class="column-two-thirds">
  
      <form action="residence" method="#" class="form">

      <a href="#" class="example-back-link">Back</a>

      <h1 class="form-title heading-large">
        Savings
      </h1>

      <div class="form-group">
        <fieldset class="inline">
          <legend class="form-label-bold heading-large" for="partner">How much money do you have saved in total?</legend>
          <label class="block-label" for="radio-inline-1">
            <input id="radio-inline-1" type="radio" name="partner" value="Yes">
            Under £6,000
          </label>
          <label class="block-label" data-target="between" for="radio-inline-2">
            <input id="radio-inline-2" type="radio" name="partner" value="No">
            Between £6,000 and £16,000
          </label>
          <label class="block-label" data-target="over" for="radio-inline-3">
            <input id="radio-inline-3" type="radio" name="partner" value="No">
            Over £16,000
          </label>
        </fieldset>
      </div>

      <div class="panel-indent js-hidden" id="over">
        <p>If you have savings over £16,000 you are not eligible for Employment and Support Allowance.</p>
        </p>
      </div>


      <div class="panel-indent js-hidden" id="between">
        <div class="form-group">
          <label class="form-label-bold" for="surgery-name">Give more details of your savings</label>
          <textarea class="form-control" id="surgery-name"></textarea>
        </div>
      </div>
      
      <div class="form-group">
        <input type="submit" class="button" value="Continue">
      </div>

    </div>
    <div class="column-third">
    </div>
  </div>


</main><!-- / #page-container -->
{{/content}}

{{/layout}}
