{{<layout}}

{{$pageTitle}}
  Apply for Employment and Support Allowance
{{/pageTitle}}

{{$content}}
<main id="content" role="main">

{{>includes/alpha-banner}}

  <div class="grid-row">
    <div class="column-two-thirds">
  
      <form action="education" method="#" class="form">

      <a href="address" class="example-back-link">Back</a>

      <h1 class="form-title heading-large">
        Your household
      </h1>

      <div class="form-group">
        <fieldset class="">
          <legend class="form-label-bold heading-large" for="partner">Does anyone else live in your household?</legend>
          <label class="block-label" data-target="between" for="radio-inline-1">
            <input id="radio-inline-1" type="radio" name="partner" value="Yes">
            Yes
          </label>
          <label class="block-label" for="radio-inline-2">
            <input id="radio-inline-2" type="radio" name="partner" value="No">
            No
          </label>
        </fieldset>
      </div>


      <div class="panel-indent js-hidden" id="between">
        <div class="form-group">
          <label class="form-label-bold" for="surgery-name">Give more details</label>
          <textarea class="form-control" id="surgery-name" rows="7"></textarea>
        </div>
      </div>
      
      <div class="form-group">
        <input type="submit" class="button" value="Continue">
      </div>

    </div>
    <div class="column-third">
    </div>
  </div>


</main><!-- / #page-container -->
{{/content}}

{{/layout}}
